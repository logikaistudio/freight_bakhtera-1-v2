<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLINK localStorage Cleanup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #1e293b;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
        }
        .status {
            background: #0f172a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #334155;
        }
        .status-item:last-child { border-bottom: none; }
        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge.found { background: #fef3c7; color: #92400e; }
        .badge.clean { background: #d1fae5; color: #065f46; }
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }
        .btn-scan {
            background: #3b82f6;
            color: white;
        }
        .btn-scan:hover { background: #2563eb; }
        .btn-backup {
            background: #8b5cf6;
            color: white;
        }
        .btn-backup:hover { background: #7c3aed; }
        .btn-clean {
            background: #ef4444;
            color: white;
        }
        .btn-clean:hover { background: #dc2626; }
        .btn-verify {
            background: #10b981;
            color: white;
        }
        .btn-verify:hover { background: #059669; }
        .log {
            background: #0f172a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .log-entry {
            margin-bottom: 8px;
        }
        .log-entry.success { color: #10b981; }
        .log-entry.warning { color: #f59e0b; }
        .log-entry.error { color: #ef4444; }
        .log-entry.info { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ BLINK localStorage Cleanup</h1>
        <p class="subtitle">Migrasi ke Supabase - Final Cleanup</p>
        
        <div class="status" id="status">
            <div class="status-item">
                <span>blink_quotations</span>
                <span class="badge" id="badge-quotations">Scanning...</span>
            </div>
            <div class="status-item">
                <span>blink_shipments</span>
                <span class="badge" id="badge-shipments">Scanning...</span>
            </div>
            <div class="status-item">
                <span>blink_leads</span>
                <span class="badge" id="badge-leads">Scanning...</span>
            </div>
        </div>
        
        <button class="btn-scan" onclick="scanStorage()">üîç Scan localStorage</button>
        <button class="btn-backup" onclick="backupData()">üíæ Backup Data</button>
        <button class="btn-clean" onclick="cleanStorage()">üóëÔ∏è Clear BLINK Data</button>
        <button class="btn-verify" onclick="verifyClean()">‚úÖ Verify Cleanup</button>
        
        <div class="log" id="log"></div>
    </div>
    
    <script>
        const log = (message, type = 'info') => {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        };
        
        const updateBadge = (key, found) => {
            const badge = document.getElementById('badge-' + key);
            if (found) {
                badge.className = 'badge found';
                badge.textContent = 'Found';
            } else {
                badge.className = 'badge clean';
                badge.textContent = 'Clean';
            }
        };
        
        function scanStorage() {
            log('Starting localStorage scan...', 'info');
            
            const keys = ['quotations', 'shipments', 'leads'];
            keys.forEach(key => {
                const fullKey = 'blink_' + key;
                const data = localStorage.getItem(fullKey);
                updateBadge(key, data !== null);
                
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        const count = Array.isArray(parsed) ? parsed.length : 'N/A';
                        log(`Found ${fullKey}: ${count} records`, 'warning');
                    } catch (e) {
                        log(`Found ${fullKey}: Invalid JSON`, 'error');
                    }
                } else {
                    log(`${fullKey}: Clean ‚úÖ`, 'success');
                }
            });
            
            log('Scan complete!', 'success');
        }
        
        function backupData() {
            log('Creating backup...', 'info');
            
            const backup = {};
            const keys = ['blink_quotations', 'blink_shipments', 'blink_leads'];
            
            keys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    backup[key] = JSON.parse(data);
                    log(`Backed up: ${key}`, 'success');
                }
            });
            
            if (Object.keys(backup).length === 0) {
                log('No data to backup', 'warning');
                return;
            }
            
            const blob = new Blob([JSON.stringify(backup, null, 2)], 
                { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `blink-backup-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            log('Backup downloaded!', 'success');
        }
        
        function cleanStorage() {
            if (!confirm('‚ö†Ô∏è Hapus semua BLINK localStorage?\n\nData akan dimigrate ke Supabase.')) {
                log('Cleanup cancelled', 'warning');
                return;
            }
            
            log('Cleaning localStorage...', 'info');
            
            const keys = ['blink_quotations', 'blink_shipments', 'blink_leads', 
                          'blink_tracking', 'blink_so', 'blink_bl'];
            
            keys.forEach(key => {
                if (localStorage.getItem(key)) {
                    localStorage.removeItem(key);
                    log(`Removed: ${key}`, 'success');
                } else {
                    log(`Skip: ${key} (not found)`, 'info');
                }
            });
            
            log('localStorage cleaned! ‚úÖ', 'success');
            log('Page akan refresh dalam 3 detik...', 'info');
            
            setTimeout(() => {
                location.reload();
            }, 3000);
        }
        
        function verifyClean() {
            log('Verifying cleanup...', 'info');
            
            const allKeys = Object.keys(localStorage);
            const blinkKeys = allKeys.filter(k => k.includes('blink'));
            
            if (blinkKeys.length === 0) {
                log('‚úÖ VERIFIED: No BLINK keys found!', 'success');
                log('Migration to Supabase complete!', 'success');
            } else {
                log('‚ö†Ô∏è Found remaining BLINK keys:', 'warning');
                blinkKeys.forEach(key => {
                    log('  - ' + key, 'warning');
                });
            }
        }
        
        // Auto-scan on load
        window.addEventListener('load', () => {
            setTimeout(scanStorage, 500);
        });
    </script>
</body>
</html>
